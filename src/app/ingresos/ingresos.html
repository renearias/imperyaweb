<h1 class="page-title">Nuevo <small><small>Pago</small></small></h1>
<div class="row">
  <div class="col-md-12">
    <section widget class="widget">
      <header>
        <h4>
          Crear <span class="fw-semi-bold">Pago</span>
        </h4>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
          <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">


<form [ngFormModel]="ingresosForm" (submit)="ingresos()" role="form" class="col-md-offset-2">
  
   <div class="row">
        <div class="col-md-10">
            
            <div class="form-group">
    <label for="ejemplo_email_1">Fecha de ingreso</label>
    <div class="input-group date" id="datetimepicker" data-provide="datepicker">
    <input [ngFormControl]="fecha" required type="datetime-local" class="form-control">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
     </div>
   </div>
    </div>
    
    <div class="row">
        <div class="col-md-10">
         <div class="form-group">
         <label for="">Cliente</label>
                        <div>
                            <select [ngFormControl]="cliente" required name="month" class = "form-control input-lg">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>
            </div>
        </div>
    
    <div class="row">
        <div class="col-md-10">
            
            <div class="form-group">
    <label for="ejemplo_email_1">Monto</label>
    <input [ngFormControl]="monto" required type="number" step="0.01" class="form-control" id="monto"
           placeholder="Introduzca el monto">
     </div>
   </div>
    </div>
    
    <div class="row">
        <div class="col-md-10">
            
            <div class="form-group">
    <label for="ejemplo_email_1">Descripción</label>
    <input [ngFormControl]="descripcion" required type="text" class="form-control" id="descripcion"
           placeholder="Descripción">
     </div>
   </div>
    </div>
    
    <div class="row">
        <div class="col-md-10">
            
            <div class="form-group">
    <label for="ejemplo_email_1">Referencia</label>
    <input [ngFormControl]="referencia" required type="text" class="form-control" id="referencia"
           placeholder="Introduzca la referencia">
     </div>
   </div>
    </div>
    
    <div class="row">
        <div class="col-md-10">
         <div class="form-group">
         <label for="ejemplo_email_1">Forma de pago</label>
                        <div>
                            <select [ngFormControl]="formapago" required name="month" class = "form-control input-lg">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>
            </div>
        </div>
   
  <button type="submit" class="btn btn-default">Enviar</button>
</form>
      </div>
    </section>
  </div>
</div>
