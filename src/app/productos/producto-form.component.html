<div class="row">
  <div class="col-md-6">
    <section widget class="widget">
      <header>
        <h6>
          <i class="fa fa-product-hunt"></i>  
          {{labelForm}} <span class="fw-semi-bold">Producto</span>
        </h6>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
          <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <form class="form-horizontal form-label-left" (ngSubmit)="onSubmit()"  #form="ngForm" role="form">
            <fieldset>
            <legend>Ingrese los datos</legend>
            {{diagnostic}}
      <div class="form-group row">
        <label class="col-md-4 col-xs-12 form-control-label" for="descripcion">Descripcion</label>
         <div class="col-md-8 col-xs-12">
        <input type="text" class="form-control" required  [(ngModel)]="model.descripcion" ngControl="descripcion" #descripcion="ngForm" >
        <ul [hidden]="descripcion.valid || descripcion.pristine" class="parsley-errors-list filled">
                <li class="parsley-required">Este valor es requerido.</li>
        </ul>       
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-xs-12 form-control-label" for="descripcion_corta">Descripcion Corta</label>
         <div class="col-md-8 col-xs-12">
        <input type="text" class="form-control" required  [(ngModel)]="model.descripcionCorta" >
        
        </div>
      </div>      
      <div class="form-group row">
        <label class="col-md-4 col-xs-12 form-control-label" for="stock">
            Stock
             <span class="help-block">
                                     El valor debe ser numerico
             </span>
        </label>
         <div class="col-md-8 col-xs-12">
            
             <input-validated  [form]="form" [inputName]="'stock'" [inputType]="'number'" [(inputValue)]="model.stock"></input-validated>
        </div>
      </div>
        <div class="form-group row">
          <label class="col-md-4 col-xs-12 form-control-label" for="tipo">Tipo</label>
          <div class="col-md-8 col-xs-12">
          <select data-minimum-results-for-search="10"
                  data-placeholder="Seleccione Tipo..."
                  class="select2 form-control"
                  tabindex="-1"
                  name="tipo"
                  ngControl="tipo"
                  #tipo="ngForm"
                  required
                  [(ngModel)]="model.tipo">
            <option value=""></option>  
            <option *ngFor="let t of tipos" [value]="t">{{t}}</option>
          </select>
          <ul [hidden]="tipo.valid || tipo.pristine || getFieldErrors('tipo').length==0" class="parsley-errors-list filled">
                <li class="parsley-required">Este valor es requerido.</li>
                <li class="parsley-error" *ngFor="let e of getFieldErrors('tipo')">{{e}}</li>
            </ul>   
          </div>    
        </div>
         <div class="form-group row">
        <label class="col-md-4 col-xs-12 form-control-label" for="fechaAlta">Fecha</label>
         <div class="col-md-8 col-xs-12">
                <input type="date" class="form-control" [(ngModel)]="model.fechaAlta">
         </div>
        </div>   
           </fieldset>     
      <button [disabled]="!form.valid" type="submit" class="btn btn-default">{{labelButton}}</button>
      
    </form>
      </div>
    </section>
  </div>
</div>
<a class="btn btn-default" href="#" [routerLink]="['/app/productos']">Regresar a la Lista</a>
