<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 col-xl-offset-4 col-md-offset-3 col-xs-offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          Registrarme
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Datos de Usuario</h3>
          </header>
          <div class="widget-body">
            <!-- <p class="widget-login-info">
              Use Facebook, Twitter or your email to sign in.
            </p> -->
            <!-- <p class="widget-login-info">
              No tengo cuenta, <strong>Registrarme</strong>
            </p> -->
            <form [ngFormModel]="registerForm" (submit)="register()" class="login-form mt-lg">
              <div class="form-group">
                <input [ngFormControl]="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
              </div>
              <div class="form-group">
                <input [ngFormControl]="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
              </div>
              <div class="form-group">
                <input [ngFormControl]="charge" type="text" class="form-control" id="exampleInputEmail1" placeholder="Cargo">
              </div>
              <div class="form-group">
                <input [ngFormControl]="email" type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <input [ngFormControl]="password1" type="password" class="form-control" id="pswd" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <input [ngFormControl]="password2" type="password" class="form-control" id="pswd2" placeholder="Repetir Contraseña">
              </div>
              <div class="form-group">
                <input [ngFormControl]="profile_image" type="file" (change)="fileChangeEvent($event)" class="form-control" placeholder="Subir archivo..." />
              </div>
              <p [hidden]="!badPasswords" class="form-validation">
                <i class="fa fa-times-circle"></i>Las contraseñas no coinciden
              </p>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="submit" class="btn btn-secondary btn-sm" [disabled]="!loginForm.valid">Registrarme</button>
                  <a [routerLink]=" ['/login']" class="btn btn-inverse btn-sm">Iniciar Sesión</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 col-md-push-6">
                  <div class="clearfix">
                    <div class="abc-checkbox widget-login-info pull-xs-right ml-n-lg">
                      <input type="checkbox" id="checkbox1" value="1">
                      <label for="checkbox1"> Permanecer conectado </label>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-md-pull-6">
                  <a class="mr-n-lg" href="#">¿Problemas con el Inicio de Sesión?</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2015 &copy; Imperyaweb.
  </footer>
</div>
